<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유게시판</title>
    <link rel="stylesheet" href="../css/list.css" />
  </head>
  <body>
    <header>
      <!-- 페이지 제목과 글쓰기 버튼 -->
      <div class="menu-icon" id="menu-icon">
        &#9776;
        <!-- 햄버거 메뉴 아이콘 -->
      </div>

      <h1>11 게시판</h1>
      <button id="create-post-btn">글쓰기</button>
    </header>

    <nav class="sidebar" id="sidebar">
      <div class="profile">
        <div class="profile-img-container">
          <img
            id="profile-img"
            src="../imgs/profileimg.png"
            alt="Profile Image"
          />
          <div id="loading-spinner" class="loading-spinner"></div>
        </div>
        <div class="nickname" id="nickname">User Nickname</div>
        <input type="file" id="profile-upload" style="display: none" />
        <button id="upload-btn">프로필 이미지 변경</button>
      </div>
      <ul class="menu">
        <li class="menu-item">
          커뮤니티
          <ul class="submenu">
            <li class="submenu-item" id="Reddit">자유게시판</li>
            <li class="submenu-item">정보게시판</li>
          </ul>
        </li>
        <li class="menu-item">
          PC 추천
          <ul class="submenu">
            <li class="submenu-item">사무용</li>
            <li class="submenu-item">게임용</li>
          </ul>
        </li>
        <li class="menu-item">
          부품
          <ul class="submenu">
            <li class="submenu-item">CPU</li>
            <li class="submenu-item">GPU</li>
            <li class="submenu-item">RAM</li>
          </ul>
        </li>
        <li class="menu-item">
          Menu 4
          <ul class="submenu">
            <li class="submenu-item">Submenu 4-1</li>
            <li class="submenu-item">Submenu 4-2</li>
            <li class="submenu-item">Submenu 4-3</li>
          </ul>
        </li>
        <li class="menu-item">
          Menu 5
          <ul class="submenu">
            <li class="submenu-item">Submenu 5-1</li>
            <li class="submenu-item">Submenu 5-2</li>
            <li class="submenu-item">Submenu 5-3</li>
          </ul>
        </li>
      </ul>
      <button id="logout-btn">로그아웃</button>
    </nav>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main>
      <!-- 게시판 헤더 -->
      <div id="board-header">
        <div class="board-header-item">제목</div>
        <div class="board-header-item">작성자</div>
        <div class="board-header-item">작성일</div>
        <div class="board-header-item">조회수</div>
        <div class="board-header-item">추천수</div>
      </div>
      <!-- 게시판 목록 -->
      <div id="board-list"></div>
      <!-- 페이지네이션 -->
      <div id="pagination"></div>
    </main>
    <!-- 검색 바 -->
    <div class="search-container">
      <div class="search-bar">
        <input type="text" id="search" placeholder="제목 입력" />
        <button id="search-button">검색</button>
      </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <!-- Firebase 초기화 및 자바스크립트 파일 -->
    <script src="../javascript/firebase-init.js"></script>
    <script src="../javascript/list.js"></script>
  </body>
</html>
