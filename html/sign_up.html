<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="main-logo-container">
      <h1 class="main-logo">존망 PC</h1>
    </div>
    <div class="container">
      <h2>회원가입</h2>
      <form id="signup-form">
        <input type="text" id="signup-nickname" placeholder="닉네임" required />
        <input
          type="email"
          id="signup-email"
          placeholder="아이디(이메일)"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="비밀번호 (6자 이상)"
          required
        />
        <input
          type="password"
          id="signup-password-confirm"
          placeholder="비밀번호 확인"
          required
        />
        <div id="error-message" class="error-message"></div>
        <div class="button-container">
          <button type="button" id="go-back">돌아가기</button>
          <button type="submit">회원가입</button>
        </div>
      </form>
    </div>

    <!-- 로딩창  -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- 성공 모달 -->
    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p>회원가입이 성공적으로 완료되었습니다!</p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="../javascript/firebase-init.js"></script>
    <script src="../javascript/sign_up.js"></script>
  </body>
</html>
