<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Office PC Suggest</title>
  <link rel="stylesheet" href="../css/office.css" />
</head>
<body>
    <header>
      <h1>사무용 PC 추천</h1>
    </header>
    <main>
      <div class="slider-container">
          <div class="labels" id="budgetLabels">
              <div class="label" data-value="6">250~350 만원대</div>
              <div class="label" data-value="5">200~240 만원대</div>
              <div class="label" data-value="4">150~190 만원대</div>
              <div class="label" data-value="3">120~140 만원대</div>
              <div class="label" data-value="2">90~110 만원대</div>
              <div class="label" data-value="1">60~80 만원대</div>
              <div class="label" data-value="0">~50 만원대</div>
          </div>
          <input type="range" min="0" max="6" value="0" class="slider" id="budgetSlider">
      </div>
      <br>
      <div class="form-row">
        <div class="select-group">
            <label for="cpuBrand">CPU 브랜드</label>
            <select id="cpuBrand" name="cpuBrand" required>
                <option value="ANY">상관없음</option>
                <option value="AMD">AMD</option>
                <option value="Intel">Intel</option>
            </select>
        </div>
        <div class="select-group">
            <label for="preferredManufacturer">선호 제조사</label>
            <select id="preferredManufacturer" name="preferredManufacturer" required>
                <option value="ANY">상관없음</option>
                <option value="AFOX">AFOX</option>
                <option value="ASUS">ASUS</option>
                <option value="COLORFUL">COLORFUL</option>
                <option value="EVGA">EVGA</option>
                <option value="GAINWARD">GAINWARD</option>
                <option value="GIGABYTE">GIGABYTE</option>
                <option value="MAXSUN">MAXSUN</option>
                <option value="MSI">MSI</option>
                <option value="PNY">PNY</option>
                <option value="STCOM">STCOM</option>
                <option value="ZOTAC">ZOTAC</option>
                <option value="갤럭시">갤럭시</option>
                <option value="이엠텍">이엠텍</option>
            </select>
        </div>
        <div class="select-group">
            <label for="memorySize">저장공간</label>
            <select id="memorySize" name="memorySize" required>
                <option value="0">상관없음</option>
                <option value="1">250GB</option>
                <option value="2">500GB</option>
                <option value="3">1TB</option>
                <option value="4">2TB</option>
                <option value="5">4TB</option>
                <option value="6">5TB 이상</option>
            </select>
        </div>
    </div>
      <br><br><br>
      <button type="submit">추천 받기</button>
      <div id="recommendationResult"></div>
    </main>
    <script src="../javascript/office.js"></script>
    </body>
    </html>
